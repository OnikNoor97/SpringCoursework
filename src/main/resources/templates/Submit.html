<body>
<h1> Employee submission result </h1>
<table>
    <thead>
    <th>Name</th>
    <th>Salary</th>
    </thead>
    <tbody>
    <tr th:each="employee : ${empl}">
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.salary}" ></td>
    </tr>
    </tbody>
</table>
    <p>The mean of the salaries are: <span th:text="${mean}"></span></p>
<span th:text="${compare}"></span>
</body>
