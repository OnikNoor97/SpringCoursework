<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Coursework</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<form th:object="${editEmp}" method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input th:field="*{id}" readonly/></td>
        </tr>
        <tr>
            <td>Name: </td>
            <td><input required="true" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Salary: </td>
            <td><input required="true" th:field="*{salary}"/></td>
        </tr>
        <tr>
        <td><button>Update</button></td>
        </tr>
    </table>
</form>
</body>
</html>
